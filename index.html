    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".j-list-card"), {
        max: 25,
        // reverse: true,
        speed: 400,
        glare: true,
        "max-glare": 0.8,
      });
    </script>
    <script>
      const here = document.querySelector(".here");
      const meet = document.querySelector(".meet");
      const up = document.querySelector(".up");

      let shadow = "";
      for (let i = 0; i < 30; i++) {
        shadow += (shadow ? "," : "") + -i * 1 + "px " + i * 1 + "px 0 #d9d9d9";
      }
      console.log(shadow);
      here.style.textShadow = shadow;
      meet.style.textShadow = shadow;
      up.style.textShadow = shadow;
